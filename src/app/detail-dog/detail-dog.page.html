<ion-header>
  <ion-toolbar>
    <ion-title>DÃ©tail du Chien</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="dogForm" (ngSubmit)="updateDog()">
    <ion-item>
      <ion-label position="floating">Nom du chien</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Race</ion-label>
      <ion-input formControlName="race"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de la photo</ion-label>
      <ion-input formControlName="photo" type="text"></ion-input>
      <ion-button (click)="selectOrCapturePhoto()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-button expand="full" type="submit" (click)="updateDog()">Modifier</ion-button>
    <ion-button expand="full" color="danger" (click)="deleteDog()">Supprimer</ion-button>
  </form>
</ion-content>
