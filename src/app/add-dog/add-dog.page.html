<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ajouter un Chien</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajouter un Chien</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onSubmit()" [formGroup]="dogForm">
    <ion-item>
      <ion-label position="floating">Nom du Chien</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Race</ion-label>
      <ion-input formControlName="race"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de la Photo</ion-label>
      <ion-input formControlName="photo"></ion-input>
      <ion-button (click)="selectOrCapturePhoto()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!dogForm.valid">Ajouter le Chien</ion-button>
  </form>
</ion-content>
